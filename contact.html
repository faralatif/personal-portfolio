    <!--Scripts-->
    <script>
      function validateForm() {
        // Get the values of the input fields
        var name = document.forms[0]["Name"].value;
        var email = document.forms[0]["Email"].value;
        var phone = document.forms[0]["Phone"].value;
        var message = document.forms[0]["Message"].value;
        // Check if the name is not empty
        if (name == "") {
          msg1.innerHTML = "Name must be filled out"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false;
        }
        //Check if the name contain any number
        if (/\d/.test(name)){
          msg1.innerHTML = "Name must be character"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false
        }
        // Check if the email is valid
        var emailRegex = /\S+@\S+\.\S+/;
        if (!emailRegex.test(email)) {
          msg1.innerHTML = "Email must be a valid email address"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false;
        }
        // Check if the Subject is not empty 
        if (phone == "") {
          msg1.innerHTML = "Subject must be filled out"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false;
        }
        if (!/^\d{10}$/.test(phone)) {
          msg1.innerHTML = "Invalid Mobile"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false;
        }

        // Check if the Message is not empty 
        if (message == "") {
          msg1.innerHTML = "Message must be filled out"
          setTimeout(function(){
                  msg1.innerHTML = ""
                },5000)
          return false;
        }
        // If all validations pass, return true to submit the form
        return true;
      }
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyY0SvH1CFtkRDnN9qVw9sXjXnInyoDk920AXBc1qxgsNXIXOuWepcOkc_swXsKzCmB/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg")
      
      form.addEventListener('submit', e => {
        e.preventDefault()
        if(validateForm()){
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
              msg.innerHTML = "Sent Successfully"
              setTimeout(function(){
                msg.innerHTML = ""
              },5000)
              form.reset()
            })
            .catch(error => console.error('Error!', error.message))
          }
        })
      </script>
